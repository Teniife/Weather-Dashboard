<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>My Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div >
    <div class="row">
      <aside class="search-section">
        <h2>
          Look up a City:
        </h2>
        <form class="form" id="search-form">
          <div class="form-group">
            <div>
              <input type="text"
                class="weather-search"
                id="search-input"
                placeholder="Indianapolis"
                aria-labelledby="form-heading"
                aria-controls="present-day weather-forecast"
                >
              <div>
                <button
                  type="submit"
                  class="button search-btn"
                  id="search-btn"
                  aria-label="submit search">
                  Search
                </button>
                <hr>
              </div>
            </div>
          </div>
        </form>
        <div class="list"
        id="search-history">
        </div>
      </aside>
      <div class="api-display">
        <section id="present-day"
          class="day"
          role="region"
          aria-live="polite">

        </section>
        <section id="weather-forecast"
          class="row weather"
          role="region"
          aria-live="polite">

        </section>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha384-gtpWvEgskxcEpGzpHMvoZP/GatSRkCbh0kBpCVOWI2tTYx1M+uh7tkg6dfRXBl8I" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha384-sxyyvNF0x9Qy9WN+rukaDQS1cPBhP7CoHOJMAYVf0Q39uAMTE1mYwN0nJJLO1pCm" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha384-CKz0+kqgvCFzcIq3V3H0wmccbBw3zwOJRxLbf9mhP9sscuXL0orMi4R7GnpBVyrW" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
